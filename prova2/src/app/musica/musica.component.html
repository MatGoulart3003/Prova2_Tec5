<a routerLink="/categoria">Categorias:</a>

<h3>Musicas:</h3>

<ul *ngFor="let musica of musicaList">

    <li>
        {{musica.id}}
        {{musica.filename}}
        {{musica.category_id}}
    </li>

</ul>

<form #myform="ngForm" (submit)="saveData(myform)">
    <h4>
        Nova Musica:
    </h4>
    <div>
        <label>Nome:</label>
        <input type="text" name="nome" [(ngModel)]="newMusica.filename">
    </div>

</form>
